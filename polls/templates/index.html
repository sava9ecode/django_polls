{% extends 'base.html' %}

{% block content %}

    <h1>Welcome to my Polls App - a simple webapp written in Django.</h1>

    {% if question_list %}
        <ul>
            {% for question in question_list %}
                <li><a href="{{ question.get_absolute_url }}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock %}
